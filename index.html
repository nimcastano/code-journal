<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row" id="navbar">
        <div class="column-third">
          <h2>Code Journal</h2>
        </div>
        <div class="column-third">
          <a class="entries-anchor">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="view">
      <form id="entry-form" class="entry">
        <div class="row">
          <div class="column-full">
            <h2 class="form-title">New Entry</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-half photo">
            <img class="img" src="images/placeholder-image-square.jpg" alt="all gray placeholder for image">
          </div>
          <div class="column-half">
            <div class="user-input title">
              <div class="label"><label for="title">Title</label></div>
              <div class="input"><input type="text" name="title" id="title" required></div>
            </div>
            <div class="user-input">
              <div class="label"><label for="photo-url">Photo URL</label></div>
              <div class="input"><input type="text" name="photo-url" id="photo-url" required></div>
            </div>
          </div>
        </div>
        <div class="row textbox">
          <div class="column-full">
            <div class="label"><label for="notes">Notes</label></div>
            <div class="input"><textarea name="notes" id="notes" required></textarea></div>
          </div>
        </div>
        <div class="row">
          <div class="column-full" id="submit">
            <button class="delete-button invisible">Delete Entry</button>
            <button type="submit" value="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view hidden">
      <div class="row" id="entries-header">
        <div class="column-half" id="entries-title">
          <h2>Entries</h2>
        </div>
        <div class="column-half" id="new-entries-button">
          <button><a class="entry-form-anchor">NEW</a></button>
        </div>
      </div>
      <ul>
      </ul>
      <div class="no-entry">No entries have been recorded.</div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
